<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>HTML5 Form</title>
</head>


<body>
  <div class="container my-4  border border-secondary rounded">
    <div class="w-100 bg-light p-2">
      <h1>Payment form example</h1>
    </div>
    <div class="alert alert-danger my-2" role="alert p=0 m-0">
      Some fields are missing
    </div>


    <div class="row g-3 my-2 d-flex">
      <div class="col-sm-3 p-0 m-0">
        <p class="m-1">Card #</p>
        <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="Card">
      </div>
      <p class="m-0">CVC #</p>
      <div class="col-sm-2 p-0 m-0">
        <input type="text" class="form-control" placeholder="0000" aria-label="Cvc">
      </div>
      <div class="col-sm-3 p-0 m-0">
        <p class="m-0">Amount</p>
        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
      </div>
    </div>


    <div class="row g-3 my-2">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>


    <div class="row g-3 my-2">
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="City" aria-label="City">
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="State" aria-label="State">
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
      </div>
    </div>

    <div class="row m-0">
      <div class="d-flex bg-secondary w-25 rounded p-1 mb-2">
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input">
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input">
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input">
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input">
      </div>




      <div class="w-25 d-flex m-0">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>

      <div>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
</body>

</html>
