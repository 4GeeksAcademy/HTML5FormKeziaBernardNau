<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>HTML5 Form</title>
</head>


<body>
  <script src="https://kit.fontawesome.com/792a47f548.js" crossorigin="anonymous"></script>

  <div class="container my-4  border border-secondary rounded">
    <div class="w-100 bg-light p-2">
      <h1>Payment form example</h1>
    </div>
    <div class="alert alert-danger my-2" role="alert p=0 m-0">
      Some fields are missing
    </div>


    <div class="row my-2 d-flex">
      <div class="col-5">
        <label for="Card" class="m-0">Card #</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="Card">
      </div>

      <div class="col-2">
        <label for="cvc" class="m-0">CVC #</label>
        <input type="text" class="form-control" placeholder="0000" aria-label="Cvc">
      </div>
      <div class="col-5">
        <label for="Amount" class="m-0">Amount</label>
        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
      </div>
    </div>


    <div class="row g-3 my-2">
      <div class="col">
        <label for="First Name" class="m-0">First Name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="Last Name" class="m-0">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>


    <div class="row g-3 my-2">
      <div class="col-sm-6">
        <label for="City" class="m-0">City</label>
        <input type="text" class="form-control" placeholder="City" aria-label="City">
      </div>
      <div class="form-group col-md-3">
        State
        <select id="inputState" class="form-control">
          <option selected>Pick a state</option>
          <option value="">N/A</option>
          <option value="AK">Alaska</option>
          <option value="AL">Alabama</option>
          <option value="AR">Arkansas</option>
          <option value="AZ">Arizona</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DC">District of Columbia</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="IA">Iowa</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="MA">Massachusetts</option>
          <option value="MD">Maryland</option>
          <option value="ME">Maine</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MO">Missouri</option>
          <option value="MS">Mississippi</option>
          <option value="MT">Montana</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="NE">Nebraska</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NV">Nevada</option>
          <option value="NY">New York</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VA">Virginia</option>
          <option value="VT">Vermont</option>
          <option value="WA">Washington</option>
          <option value="WI">Wisconsin</option>
          <option value="WV">West Virginia</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-3">
        <label for="Postal Code" class="m-0">Postal Code</label>
        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
      </div>
    </div>


    <div class="row m-0 py-2 d-flex justify-content-between">
      <label for="Card choice" class="m-0">We accept:</label>
      <div class="d-flex bg-secondary rounded p-1 my-1 py-2" style="height:35px; width:15%">
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input"><i
          class="fa-brands fa-cc-mastercard"></i></input>
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input"><i
          class="fa-brands fa-cc-visa"></i></input>
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input"><i
          class="fa-brands fa-cc-discover"></i></input>
        <input class="m-1" name="payment" type="radio" value="" aria-label="Radio button for following text input"><i
          class="fa-brands fa-cc-amex"></i></input>
      </div>




      <div class="m-0 row col-6">
        <label for="Message" class="m-0">Message</label>
        <textarea class="form-control" rows="4" id="floatingTextarea"></textarea>
        <label for="floatingTextarea sm">Add any notes here.</label>
      </div>
      <div>
        <div class="d-flex justify-content-end bg-light pt-2">
          <button type="button" class="btn btn-secondary mx-1">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
</body>

</html>
